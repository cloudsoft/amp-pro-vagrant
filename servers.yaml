---
default_config:
    check_newer_vagrant_box: true
    run_os_update: true
servers:
  - name: amp
    box: ubuntu/wily64
    ram: 2048
    cpus: 4
    ip: 10.10.10.100
    forwarded_ports:
     - guest: 8081
       host: 8081
    shell:
      env:
        AMP_VERSION: 3.2.0
      cmd:
        - sudo systemctl restart rsyslog
        - sudo sh -c 'export DEBIAN_FRONTEND=noninteractive; apt-get --yes update; apt-get install --yes openjdk-8-jre-headless'
        - sudo sed -i '/assistive_technologies/ s/^#*/#/' /etc/java-8-openjdk/accessibility.properties
        - sudo mkdir -p /var/log/amp
        - sudo chown vagrant:vagrant /var/log/amp
        - curl -o cloudsoft-amp-pro.tar.gz -s -S http://developers.cloudsoftcorp.com/amp-pro/amp-pro-dist-${AMP_VERSION}-dist.tar.gz
        - tar zxf cloudsoft-amp-pro.tar.gz
        - mv cloudsoft-amp-pro-${AMP_VERSION} cloudsoft-amp
        - ln -s /var/log/amp /home/vagrant/cloudsoft-amp/logs
        - cp /vagrant/files/logback.xml /home/vagrant/cloudsoft-amp/conf/
        - sudo cp /vagrant/files/amp.service /etc/systemd/system/amp.service
        - sudo cp /vagrant/files/motd /etc/motd
        - mkdir -p /home/vagrant/.brooklyn
        - cp /vagrant/files/brooklyn.properties /home/vagrant/.brooklyn/
        - chmod 600 /home/vagrant/.brooklyn/brooklyn.properties
        - sudo systemctl start amp
        - sudo systemctl enable amp
  - name: byon1
    box: ubuntu/wily64
    ram: 512
    cpus: 2
    ip: 10.10.10.101
  - name: byon2
    box: ubuntu/wily64
    ram: 512
    cpus: 2
    ip: 10.10.10.102
  - name: byon3
    box: ubuntu/wily64
    ram: 512
    cpus: 2
    ip: 10.10.10.103
  - name: byon4
    box: ubuntu/wily64
    ram: 512
    cpus: 2
    ip: 10.10.10.104
